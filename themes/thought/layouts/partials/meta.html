<time class="meta"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Written on {{ .Date.Format "January 2, 2006" }}
  {{ if .Params.author }} by {{ .Params.author }}{{ end }}</time>
<p class="tagged"><i class="fa fa-tags fa-fw" aria-hidden="true"></i>
  Filed under
  {{ range .Params.tags }}
  <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
  {{ end }}
</p>
